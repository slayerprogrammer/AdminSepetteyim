<body class="lockscreen">
    <div id="eq-loader">
      <div class="eq-loader-div">
          <div class="eq-loading dual-loader mx-auto mb-5"></div>
      </div>
    </div>

    <form class="form-lockscreen">
        <div class="row">
            <div class="col-md-12 text-center mb-5">
                <img alt="logo" src="assets/img/logo-5.png" class="theme-logo mb-4">
            </div>
        </div>

        <div class="form-l">
            <div class="row">                
                <div class="col-md-12">
                    <div class="usr-img">
                        <img alt="admin-profile" src="assets/img/profile-2.jpg" class="img-fluid usr-profile">
                    </div>
                </div>
                <div class="col-md-12 mt-5">
                    <label for="inputPassword" class="">Password</label>                    
                    <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required>                    
                    <a href="index.html" class="btn btn-lg btn-gradient-danger btn-block btn-rounded mb-4 mt-5">Unlock</a>
                </div>
            </div>            
        </div>

        <div class="row">            
            <div class="col-md-12">                
                <div class="lockscreen-text text-center">
                    <p class="mt-3 text-white">Not you? <a href="user_login_1.html" class="">Sign in </a> as different user!</p>
                </div>
            </div>
        </div>
    </form>
