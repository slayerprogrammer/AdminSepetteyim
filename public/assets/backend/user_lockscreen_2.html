<body class="lockscreen">
    <div id="eq-loader">
      <div class="eq-loader-div">
          <div class="eq-loading dual-loader mx-auto mb-5"></div>
      </div>
    </div>

    <form class="form-lockscreen">
        <div class="row">
            <div class="col-md-12 text-center mb-3">
                <img alt="logo" src="assets/img/logo-5.png" class="theme-logo mb-5">
            </div>
            <div class="col-md-12 text-center">
                <img alt="admin-profile" src="assets/img/profile-card-1.jpg" class="img-fluid usr-profile">
            </div>
            <div class="col-md-12 mt-5">
                <label for="inputPassword" class="sr-only">Password</label>                
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="icon-inputPassword"><i class="flaticon-locked"></i> </span>
                    </div>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" aria-describedby="inputPassword" required >
                </div>                
                <button class="btn btn-lg btn-gradient-warning btn-block btn-rounded mb-4 mt-5" type="submit">Unlock</button>
                 <div class="forgot-pass text-center">
                    <a href="user_pass_recovery_2.html">Forgot Password?</a>
                </div>
            </div>
        </div>
    </form>
